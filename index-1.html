<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Sketch&family=Roboto:wght@900&display=swap" rel="stylesheet">

</head>
<body>


    <div class="details p-3 mb-2 ">
    </div>
        <hr/>
        <div class="container"  id = "cv-form">
        <div class="    ">
        <div class="">
             <h2>ðŸŒ± Personal Information: </h2>
            <div class="form-group">
                <label for="nameField">Name </label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <input type="text" id = "nameField" placeholder="Enter here"  class = "form-control"
                />
            </div>
            </div>
            <div class="form-group mt-2">
                <label for="contactField">Contact Number</label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <input  type="text"  id = "contactField"  placeholder="Enter here" class = "form-control"
                />
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="addressField">Address </label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <textarea id = "addressField" placeholder="Enter here" class = "form-control"
                ></textarea>
            </div>
            </div>

            <div class="form-group">
                <label for=""> Choose your photo </label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <input type="file" id= "imgField" class="form-control">
                </div>
            </div>


            <div class="form-group mt-2">
                <label for="fbField">Facebook link</label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <input type="text" id = "fbField" placeholder="Enter here"class = "form-control"
                />
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="gtField">Github link</label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <input type="text" id = "gtField" placeholder="Enter here"class = "form-control"
                />
                </div>
            </div>
            <div class="form-group mt-2">
                <label for="lkField">Linkedin link</label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <input  type="text"  id = "lkField"  placeholder="Enter here" class = "form-control"
                />
                </div>
            </div>
        </div>

        <div class="">
            <h3>Professional Information</h3> 

            <div class="form-group mt-2">
                <label for="">Objective  </label>
                <div class="shadow p-0 mb-0 bg-white rounded">
                <textarea  id="objectiveField" placeholder="Enter here"  class = "form-control"
                ></textarea>
                </div>
            </div>
 

            <div class="form-group mt-2" id = "we">
             <label for = "">Work Experience  </label> 
             <div class="shadow p-0 mb-0 bg-white rounded">
                 <textarea placeholder="Enter here" class = "form-control weField"
                  ></textarea>
                  </div>


             <div class="container text-center mt-2" id = "weAddButton"><br>
            <button onclick="addNewWe()" class="glow-on-hover"> Add More </button>
             </div>
            </div>  
        
                    <div class="form-group mt-2" id = "aq">
                        <label for="aqField">Academic Qualification  </label>
                        <div class="shadow p-0 mb-0 bg-white rounded">
                        <textarea placeholder="Enter here" class = "form-control aqField"></textarea>
                        </div>

                        <div class="container text-center mt-2" id = "aqAddButton"><br>
                        <button onclick = "addNewAq()" class="glow-on-hover"> Add More</button>
                       
                        </div>
                    </div>

                      <div class="form-group mt-2" id = "ec">
                        <label for="aqField">Extra Curricular Activities  </label>
                        <div class="shadow p-0 mb-0 bg-white rounded">
                        <textarea placeholder="Enter here" class = "form-control ecField"></textarea>
                        </div>

                        <div class="container text-center mt-2" id = "ecAddButton"><br>
                        <button onclick = "addNewec()" class="glow-on-hover">Add More </button>
                       
                        </div>
                </div>
        </div>
    </div>
</div>

<div class="container text-center mt-3">
    <button onclick = "generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
</div>

<div class="container" id = "template">
        
        <div class="row">
       
            <div class="col-md-4 text-center py-5 background">
            <img
            src="https://media.istockphoto.com/id/476085198/photo/businessman-silhouette-as-avatar-or-default-profile-picture.jpg?s=170667a&w=0&k=20&c=pbUvoKhdnGQ8IdDFqHYRm-m5zf51Ta6QUHERf9EU5FU="
            alt=""
            class="img-fluid myimg"
            id = "imgT"
             />
             <div class="container">
              <p id="nameT"></p>
              <p id="contactT"></p>   
              <p id="addressT">  </p>
              <hr>
              <p>
                    <a id = "fbT" href="#1"></a>
              </p>
              <p>
                <a id = "gtT" href="#1"></a>
                </p>
            <p>
            <a id = "lkT" href="#1"></a>
            </p>
                
             </div>
            </div>
           
            <div class="col-md-8 py-5">
                <h1 id = "nameT2" class="text-center"style = "font-weight:980" > </h1>

                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Objective</h3>
                    </div>
                    <div class="card-body">
                        <p id="objectiveT"></p>
                    </div>
                </div> 
            

                <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Work Experience</h3>
                    </div>
            
                    <div class="card-body">
                        <ul id = "weT">
                        </ul>
                    </div>
                </div>

                 <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Academic Qualification</h3>
                    </div>
                    <div class="card-body">
                        <ul id = "aqT">
                        </ul>
                    </div>
                </div> 

                 <div class="card mt-4">
                    <div class="card-header background">
                        <h3>Extra Curricular Activities</h3>
                    </div>
                    <div class="card-body">
                        <ul id = "ecT">
                        </ul>
                    </div>
                </div> 

                <div class="container mt-3 text-center">
                    <button onclick = "printCV()" class="glow-on-hover">
                        Print
                    </button>
                </div>

            </div>

         
            
        </div>
   </div>

    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
   <script src="script.js"></script> 
</body>
</html>
